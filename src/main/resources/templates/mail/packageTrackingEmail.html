<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Código de seguimiento</title>
</head>
<body>
<p>Hola <span th:text="${name}"></span>,</p>

<p>Tu paquete <span th:text="${packageDetails}"></span> ha sido registrado.</p>

<p>Puedes realizar el seguimiento con este código:
  <strong th:text="${trackingCode}"></strong></p>

<p>Gracias por confiar en nosotros.</p>
</body>
</html>
